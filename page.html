<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
</head>

<body>

    <div id="header">
            <h1>RGB-Finder Color Game</h1>
            <h2>Find
                <span class="win-color"></span>
            </h2>
    </div>

    <div class="control-bar">
        <button id="reset-button">New Colors</button>
        <span id="message">Guess the color.</span>
        <button class="difficulty">Easy</button>
        <button  class="difficulty selected">Medium</button>
        <button class="difficulty">Hard</button>
    </div>

    <div id="container">
    </div>

    <script src="script.js"></script>
</body>

</html>
